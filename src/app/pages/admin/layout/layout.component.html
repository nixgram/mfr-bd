<div class="flex flex-col h-screen">
  <!-- Navbar -->
  <nav  *ngIf="isLoggedIn"  class="container mx-auto p-4 flex justify-between items-center">
    <div routerLink="/admin/home" class="text-xl font-bold">{{env.appName}}</div>
    <div class="flex space-x-4">
      <button mat-raised-button color="primary" class="rounded-md px-4 py-2">
        <a routerLink="/admin/courses">Explore Courses</a>
      </button>
      <button mat-raised-button color="accent" class="rounded-md px-4 py-2">
        <a routerLink="/admin/users">Explore Users</a>
      </button>
      <button
      
        mat-raised-button
        color="warn"
        class="rounded-md px-4 py-2"
        (click)="logout()">
        Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow flex items-center justify-center bg-gray-100">
    <div class="container mx-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
