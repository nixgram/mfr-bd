<div class="w-[90%] mx-auto mt-6 mb-4">
  <h2 class="text-3xl font-bold text-center text-gray-800">User Management</h2>

  <button 
    class="mt-4 mr-2 px-6 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600"
    (click)="addNewUser()">
    Add New User
  </button>

 
</div>

<div class="w-[90%] mx-auto mt-6 space-y-4">
  <div *ngFor="let user of users; let i = index" class="flex items-center gap-4 p-4 bg-white rounded-lg shadow border">
    <input
      placeholder="User Name"
      class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <input
      placeholder="User Email"
      class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button mat-icon-button color="primary" matTooltip="Edit">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteUser(i)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
<div class="w-[90%] mx-auto mt-6 mb-4 flex justify-end">
  

  
    <button 
      class="mt-4 px-6 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600"
      (click)="updateUsers()">
      Update
    </button>
  </div>
