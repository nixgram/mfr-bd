<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Admin Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <app-input
        [(ngModel)]="username"
        name="username"
        placeholder="Enter username"
        label="Username"
        required>
      </app-input>
      <app-input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Enter password"
        label="Password"
        required>
      </app-input>
      <button mat-raised-button type="submit" color="accent"> Login</button>
      </div>
    </form>
  </div>
</div>
