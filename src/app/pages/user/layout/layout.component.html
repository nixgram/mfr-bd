<div class="flex flex-col h-screen">
  <!-- Navbar -->
  <nav class="container mx-auto p-4 flex justify-between items-center">
    <div routerLink="/user/home" class="text-xl font-bold">{{env.appName}}</div>
    <div class="flex space-x-4">

      @if(isLoggedIn){
      
      <button mat-raised-button color="warn" class="rounded-md px-4 py-2" (click)="logout()">
        Logout
      </button>
      }
      @else {
      <button mat-raised-button color="warn" class="rounded-md px-4 py-2" routerLink="/login">
        Login
      </button>
      }

    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow flex items-center justify-center bg-gray-100">
    <div class="container mx-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
